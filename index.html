    <header>

    </header>
    <main>
        <section class="home">
            <h1><span id="nickname"></span>Welcome to the website!</h1>
            <p>This is my practice website</p>
            <img src="">
        </section>
        <section>
            <h1>Our Facilities</h1>
            <section class="facility">
                <div>

        <section class="message">
            <h1>Message Us</h1>
            <form name="messageUs">
                <label for="name">Full Name : </label>
                <input id="name" type="text" placeholder="Name">
                <br>
                <label for="email">Email : </label>
                <input id="email" type="email" placeholder="Email">
                <br>
                <label for="phone">Phone Number : </label>
                <input id="phone" type="number" placeholder="Phone Number">
                <br>
                <label for="birth">Date of Birth : </label>
                <input id="birth" type="date">
                <br>
                <label for="gender">Gender : </label>
                <input id="women" type="radio" name="gender" value="women">
                <label for="women">Women</label>
                <input id="men" type="radio" name="gender" value="men">
                <label for="men">Men</label>
                <br>
                <label for="message">Message : </label>
                <textarea rows="10" cols="50"></textarea>
                <br>
                <button id="submit" type="submit" onclick="return validateForm()">Submit</button>
                <p id="error"></p>
            </form>
            <div>
                <p>
                    <span id="senderName"></span>
                    <br>
                    Email: <span id="senderEmail"></span><br>
                    Phone Number: <span id="senderPhone"></span><br>
                    Date of Birth: <span id="senderBirth"></span><br>
                    Gender: <span id="senderGender"></span><br>
                    Message: <span id="senderMessage"></span><br>
                </p>
            </div>
        </section>
