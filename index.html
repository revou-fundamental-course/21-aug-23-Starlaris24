<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <img src="./assets/Logo AIS.png" id="logoImg">
        <nav class="navigation">
            <a href="#home">Home</a>
            <a href="#facilities">Our Facilities</a>
            <a href="#message">Message Us</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1><span id="nickname"></span>Welcome to the website!</h1>
            <p id="description">This is my practice website</p>
            <img src="./assets/Sekolah.jpg" id="homeImg">
        </section>

        <section id="facilities">
            <h1>Our Facilities</h1>
            <section class="facDetail">
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Classroom.JPG">
                    <p>Classroom</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Masjid.jpg">
                    <p>Masjid</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Computer Lab.JPG">
                    <p>Computer Lab</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Science Laboratory.jpg">
                    <p>Science Lab</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Basketball Field.JPG">
                    <p>Basketball Field</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Sports Field.JPG">
                    <p>Sports Field</p>
                </div>
                <div class="facDetail">
                    <img id="facilityImg" src="./assets/Library.JPG">
                    <p>Library</p>
                </div>
            </section>
        </section>

        <section id="message">
            <h1>Message Us</h1>
            <section class="mesDetail">
                <form name="messageUs">
                    <div class="form">
                        <label for="name">Full Name : </label>
                        <input id="name" type="text" placeholder="Name">
                    </div>
                    <div class="form">
                        <label for="email">Email : </label>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="form">
                        <label for="phone">Phone Number : </label>
                        <input id="phone" type="number" placeholder="Phone Number">
                    </div>
                    <div class="form">
                        <label for="birth">Date of Birth : </label>
                        <input id="birth" type="date">
                    </div>
                    <div class="form">
                        <label for="gender">Gender : </label>
                        <input id="women" type="radio" name="gender" value="women">
                        <label id="women" for="women">Women</label>
                        <input id="men" type="radio" name="gender" value="men">
                        <label id="men" for="men">Men</label>
                    </div>
                    <div class="message">
                        <label for="message">Message : </label>
                        <textarea rows="10" cols="30"></textarea>
                    </div>
                    <div class="form">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                    <span id="error"></span>
                </form>
                <div class="result">
                    <p>Result</p>
                    <br>
                    <span id="senderName"></span><br>
                    <span id="senderEmail"></span><br>
                    <span id="senderPhone"></span><br>
                    <span id="senderBirth"></span><br>
                    <span id="senderGender"></span><br>
                    <span id="senderMessage"></span><br>
                </div>
            </section>
        </section>
    </main>
    <footer>created by: arisarae24</footer>
    <script src="./js/script.js"></script>
</body>
</html>
